<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESMO Run Club - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <span class="logo-icon">üèÉ</span>
            ESMO Run Club
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="runs.html">Calendar</a>
        </div>
    </nav>

    <!-- Main Content -->
    <header class="hero">
        <div class="hero-content">
            <h1>Bulk Calendar Update</h1>
            <p>Upload a TSV file to update the running schedule.</p>

            <div class="card" style="max-width: 500px; margin: 2rem auto; color: var(--text-dark); text-align: left;">
                <h3>Upload Schedule</h3>
                <p style="font-size: 0.9rem; margin-bottom: 1rem;">
                    <strong>Note:</strong> This will <em>replace</em> the existing calendar.
                    The file must be a TSV (Tab Separated Values) with columns: <code>run_day</code>,
                    <code>TWR5K</code>,
                    <code>TWR10K</code>, <code>SL10K</code>.
                </p>

                <div class="form-group">
                    <label for="tsvFile">Select TSV File</label>
                    <input type="file" id="tsvFile" accept=".tsv,.txt">
                </div>

                <div id="statusMessage" style="margin-top: 10px; font-weight: bold;"></div>

                <div class="actions">
                    <button id="uploadBtn" class="btn-primary">Update Calendar</button>
                    <br><br>
                    <a href="index.html" class="btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </header>

    <script src="admin.js"></script>
</body>

</html>
